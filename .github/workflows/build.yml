# .github/workflows/build.yml

name: Build and Release for macOS & Windows

on:
  push:
    tags:
      - 'v*'

jobs:
  # This job ONLY builds the application and creates temporary artifacts.
  # It does not and should not have permissions to publish.
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      # --- FIX: Prevent this step from publishing ---
      # Add "--publish never" to the build command.
      # This forces electron-builder to ONLY build the files and not attempt a release.
      # The separate 'release' job below will handle the publishing.
      - name: Build application
        run: npm run build -- --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/

  # This job ONLY handles the release. It runs after all builds are complete.
  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write # This job DOES have permission to create the release.

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          # This pattern uploads all the files downloaded from the build artifacts.
          files: |
            artifacts/**/*