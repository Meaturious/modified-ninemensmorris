name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # This runs the job only when you push a new tag like v2.3.0

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest] # Build for both Mac and Windows

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build and release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # This securely injects your PAT
        run: npm run build